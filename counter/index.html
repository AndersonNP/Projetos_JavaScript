<html>
    <head>
        <title>
            Counter
        </title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="bg-light p-5 rounded-1 w-25 shadow container">
            <h2>Contador</h2>
            <div id="main" class="gap-2">
                <button type="button" class="btn btn-primary btn-square" style="width: 50px; height: 50px;" onclick="contar(-1)">-</button>
                <p id="contagem" class="fs-1 fw-bold" style="line-height: 50px;">0</p>
                <button type="button" class="btn btn-primary btn-square" style="width: 50px; height: 50px;" onclick="contar(1)">+</button>
            </div>
            <div id="reset" class="d-grid mx-auto">
                <button type="button" class="btn btn-danger" onclick="resetar()">RESET</button>
            </div>

        </div>
    </body>
</html>
